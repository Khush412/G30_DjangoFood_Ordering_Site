{% extends 'base.html' %}
{% block content %}
<h2>Contact Messages</h2>
<table>
    <tr><th>Name</th><th>Email</th><th>Subject</th><th>Message</th><th>Time</th></tr>
    {% for msg in messages %}
        <tr>
            <td>{{ msg.name }}</td>
            <td>{{ msg.email }}</td>
            <td>{{ msg.subject }}</td>
            <td>{{ msg.message }}</td>
            <td>{{ msg.created_at }}</td>
        </tr>
    {% empty %}
        <tr><td colspan="5">No messages found.</td></tr>
    {% endfor %}
</table>
{% endblock %}
