{% extends 'base.html' %}
{% block content %}
<section style="padding: 80px 20px; background-color: #121212; color: #fff; font-family: 'Poppins', sans-serif; text-align: center; border-radius: 12px; box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);">
    <h1 style="color: #FFD700; font-size: 3rem; font-weight: bold;">🎉 Order Placed!</h1>
    <p style="font-size: 1.2rem; margin-top: 20px; color: #f5f5f5;">Thank you for your order. Your food is on the way 🚚🍔</p>
    <a href="{% url 'homepage' %}" style="margin-top: 30px; display: inline-block; padding: 12px 24px; background-color: #FFD700; color: #000; text-decoration: none; border-radius: 8px; font-weight: bold; transition: background-color 0.3s ease;">Back to Home</a>
</section>
{% endblock %}
