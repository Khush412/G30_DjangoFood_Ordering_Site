{% extends 'base.html' %}
{% block content %}
<style>
    html, body {
        background-color: #121212;
        color: #f5f5f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    .delete-container {
        max-width: 600px;
        margin: 80px auto;
        background-color: #1e1e1e;
        border: 1px solid #2a2a2a;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(255, 255, 0, 0.1);
        text-align: center;
    }

    h2 {
        color: #ffcc00;
        font-weight: bold;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.1rem;
        color: #ccc;
        margin-bottom: 30px;
    }

    form {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .btn {
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        text-decoration: none;
        border: none;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-danger {
        background-color: #ff4d4d;
        color: #fff;
    }

    .btn-danger:hover {
        background-color: #cc0000;
    }

    .btn-secondary {
        background-color: #444;
        color: #fff;
    }

    .btn-secondary:hover {
        background-color: #666;
    }
</style>

<div class="delete-container">
    <h2>Delete Menu Item</h2>
    <p>Are you sure you want to delete "<strong>{{ item.name }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'orders:admin_menuitem_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
