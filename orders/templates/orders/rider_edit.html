{% extends "base.html" %}

{% block content %}
<div style="min-height: 100vh; display: flex; flex-direction: column; background-color: #121212; color: #f5f5f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <div style="flex: 1; display: flex; justify-content: center; align-items: flex-start; padding: 40px 20px;">
        <div style="background-color: #1e1e1e; border: 1px solid #2a2a2a; padding: 30px; border-radius: 12px; box-shadow: 0 4px 14px rgba(255, 255, 0, 0.1); width: 100%; max-width: 600px;">
            <h1 style="color: #ffcc00; font-weight: 700; margin-bottom: 25px; border-left: 5px solid #ffcc00; padding-left: 15px;">Edit Rider</h1>

            <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 18px;">
                {% csrf_token %}
                
                {% for field in form %}
                    <div style="display: flex; flex-direction: column;">
                        <label for="{{ field.id_for_label }}" style="margin-bottom: 6px; color: #ffcc00; font-weight: bold;">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <small style="color: #aaa;">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                            <div style="color: red; font-size: 0.9em;">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}

                <button type="submit" style="padding: 12px 20px; background-color: #ffcc00; color: #000; font-weight: bold; font-size: 1rem; border: none; border-radius: 6px; cursor: pointer; transition: background 0.3s;">
                    Save Changes
                </button>
            </form>
        </div>
    </div>

</div>

<!-- Field Styling Inline CSS (JS-free, clean) -->
<style>
    input, select, textarea {
        background-color: #2a2a2a;
        color: #f5f5f5;
        border: 1px solid #444;
        padding: 10px;
        border-radius: 6px;
        font-size: 1rem;
        outline: none;
        transition: border 0.2s ease-in-out;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #ffcc00;
    }
</style>
{% endblock %}
