{% extends "base.html" %}
{% block content %}
<style>
    body {
        background-color: #121212;
        color: #f5f5f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .order-form-container {
        max-width: 700px;
        margin: 60px auto;
        background-color: #1e1e1e;
        border: 1px solid #2c2c2c;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255, 204, 0, 0.05);
    }

    h2 {
        color: #ffcc00;
        font-weight: bold;
        margin-bottom: 25px;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    label {
        font-weight: bold;
        color: #ffcc00;
        margin-bottom: 5px;
    }

    input, select, textarea {
        background-color: #2a2a2a;
        color: #f5f5f5;
        padding: 10px 12px;
        border: 1px solid #444;
        border-radius: 6px;
        font-size: 1rem;
        width: 100%;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #ffcc00;
        outline: none;
    }

    .btn {
        padding: 10px 20px;
        font-size: 0.95rem;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .btn-primary {
        background-color: #ffcc00;
        color: #000;
    }

    .btn-primary:hover {
        background-color: #e6b800;
    }

    .btn-secondary {
        background-color: #555;
        color: #fff;
        margin-left: 10px;
    }

    .btn-secondary:hover {
        background-color: #777;
    }

    .form-actions {
        display: flex;
        justify-content: flex-start;
        margin-top: 20px;
    }
</style>

<div class="order-form-container">
    <h2>{% if form.instance.pk %}Edit Order{% else %}Create Order{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'orders:admin_order_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
