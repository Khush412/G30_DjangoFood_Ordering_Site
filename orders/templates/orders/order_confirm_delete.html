{% extends "base.html" %}
{% block content %}
<style>
    body {
        background-color: #121212;
        color: #f5f5f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .confirm-container {
        max-width: 600px;
        margin: 100px auto;
        background-color: #1e1e1e;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255, 204, 0, 0.08);
        border: 1px solid #2a2a2a;
    }

    h2 {
        color: #ffcc00;
        margin-bottom: 20px;
        font-weight: bold;
    }

    p {
        font-size: 1.1rem;
        margin-bottom: 30px;
    }

    form {
        display: flex;
        gap: 10px;
    }

    .btn {
        padding: 10px 20px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        font-size: 0.95rem;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .btn-danger {
        background-color: #ff4d4d;
        color: white;
    }

    .btn-danger:hover {
        background-color: #cc0000;
    }

    .btn-secondary {
        background-color: #444;
        color: #fff;
    }

    .btn-secondary:hover {
        background-color: #666;
    }
</style>

<div class="confirm-container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete Order #{{ order.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'orders:admin_order_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
